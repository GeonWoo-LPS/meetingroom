<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meeting</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="l_wrapper">
            <h1>회의실 예약</h1>
            <form action="">
                <fieldset>
                    <label for="">
                        <h2>어떤 용도로 이용할 예정이신가요?</h2>
                    </label>
                    <div class="field">
                        <select name="subject" id="">
                            <ul>
                                <li>
                                    <option value="0">
                                        디자이너와의 티타임
                                    </option>
                                </li>
                                <li><option value="1">개발자 회의</option></li>
                                <li>
                                    <option value="2">
                                        사장님과의 연봉협상
                                    </option>
                                </li>
                            </ul>
                        </select>
                    </div>

                    <label for="">
                        <h2>회의의 규모는 어떠한가요?</h2>
                    </label>
                    <div class="radio_wrapper">
                        <label class="choice type_radio"
                            ><input type="radio" name="size" />2~8인</label
                        >
                        <label class="choice type_radio"
                            ><input type="radio" name="size" />9~20인</label
                        >
                        <label class="choice type_radio"
                            ><input type="radio" name="size" />21~100인</label
                        >
                    </div>

                    <label for="">
                        <h2>어떤 장비가 필요 하신가요?</h2>
                    </label>
                    <div class="checkbox_wrapper">
                        <label class="choice type_checkbox"
                            ><input type="checkbox" checked />빔 프로젝터</label
                        >
                        <label class="choice type_checkbox"
                            ><input type="checkbox" />화이트보드</label
                        >
                        <label class="choice type_checkbox"
                            ><input type="checkbox" /> 전동데스크</label
                        >
                    </div>
                </fieldset>
                <fieldset>
                    <label for="">
                        <h2>예약자의 성함을 알려 주세요.</h2>
                    </label>
                    <div class="field">
                        <input type="text" placeholder="성함 입력" />
                    </div>
                    <label for="">
                        <h2>회의의 주제를 남겨주세요.</h2>
                    </label>
                    <div class="field">
                        <textarea
                            name=""
                            id=""
                            rows="5"
                            placeholder="주제에 대한 짧은 요약"
                        ></textarea>
                    </div>
                </fieldset>
                <button type="submit">예약 완료하기</button>
            </form>
        </div>
    </body>
</html>
